{% extends 'base.html' %}

{% block title %} {{ product.name }} {% endblock %}

{% block content %}
{% if added %}
    <div class="alert alert-success" role="alert">
        Product added to basket successfully!
    </div>
{% endif %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.product_image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }} - €{{ product.price }}</h1>
            <p>{{ product.description }}</p>
            <div class="mt-3">
                <a href="/femaleproducts/" class="btn btn-outline-primary">Continue Shopping</a>
                <a href="/femaleaddbasket/{{ product.id }}" class="btn btn-primary" onclick="showConfirmation()">Buy Now €{{ product.price }}</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Add custom CSS for further styling -->
<style>
    /* Add your custom styles here */
    .img-fluid {
        max-width: 100%;
        height: auto;
    }

    .btn-outline-primary {
        color: #007bff;
        border-color: #007bff;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }
</style>

<!-- Optional: Add custom JavaScript for additional functionality -->
<script>
    // Add your custom JavaScript code here
    // For example, you can add interactivity or other features
    function showConfirmation() {
        alert('Product added to basket successfully!');
    }
</script>
{% endblock %}
