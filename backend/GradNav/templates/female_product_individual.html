{% extends 'base.html' %}

{% block title %} {{product.name}} {% endblock %}


{% block content %}
{% if added %}
    <h1> Added to basket</h1>
{% endif %}
<h1>Name: {{product.name}} - €{{product.price}}</h1>
<img src="{{product.product_image.url}}" />
<p>
    {{product.description}}
    <a href="/femaleaddbasket/{{product.id }}" class="btn btn-primary" onclick="showConfirmation()">Buy Now €{{ product.price }}</a>
</p>

{% endblock %}
