{% extends 'base.html' %}

{% block title %} Product Page {% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 my-2">
    {% for p in products %}
        <div class="col">
            <div class="card">
                <img src="{{ p.product_image.url }}" class="card-img-top" alt="{{ p.name }}" height="400px" width=" 200px">
                <div class="card-body">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="card-text">${{ p.price }} - {{ p.description }}</p>
                    <a href="/products/{{p.id}}/" class="btn btn-primary">Book</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
